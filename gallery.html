    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 40px;
            margin-bottom: 40px;
        }
        
        @media screen and (max-width: 992px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media screen and (max-width: 576px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: auto;
            border: 1px solid var(--light-gray);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }
        
        .gallery-overlay h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .gallery-overlay p {
            font-size: 0.8rem;
            margin-bottom: 0;
            color: var(--accent);
        }
        
        .gallery-heading {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .gallery-heading h2 {
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .gallery-heading h2::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: var(--accent);
            bottom: -5px;
            left: 0;
        }
        
        .gallery-heading p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .back-home {
            text-align: center;
            margin: 40px 0;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--accent);
            color: var(--black);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
        }
        
        nav ul li a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }
        
        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 100%;
        }
        
        header {
            padding: 30px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--light-gray);
            margin-bottom: 40px;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5rem;
            letter-spacing: 4px;
            position: relative;
        }
        
        header h1::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 3px;
            background-color: var(--accent);
            bottom: -5px;
            left: 0;
        }
        
        @media screen and (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            header {
                flex-direction: column;
                text-align: center;
            }
            
            header h1 {
                margin-bottom: 20px;
            }
            
            header h1::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            nav ul {
                margin-top: 15px;
            }
            
            nav ul li {
                margin: 0 15px;
            }
        }
    </style>
</head>

    <!-- Gallery scripts -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load paintings from JSON file
        function loadGallery() {
            fetch('paintings.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(paintingsData => {
                    const galleryGrid = document.getElementById('painting-grid');
                    
                    paintingsData.paintings.forEach(function(painting) {
                        // Create gallery item
                        const galleryItem = document.createElement('div');
                        galleryItem.className = 'gallery-item';
                        
                        // Create image element
                        const img = document.createElement('img');
                        img.src = painting.image;
                        img.alt = painting.title;
                        
                        // Create overlay
                        const overlay = document.createElement('div');
                        overlay.className = 'gallery-overlay';
                        
                        // Create title element
                        const titleEl = document.createElement('h3');
                        titleEl.textContent = painting.title;
                        
                        // Create year element
                        const yearEl = document.createElement('p');
                        yearEl.textContent = painting.year;
                        
                        // Add elements to overlay
                        overlay.appendChild(titleEl);
                        overlay.appendChild(yearEl);
                        
                        // Add elements to gallery item
                        galleryItem.appendChild(img);
                        galleryItem.appendChild(overlay);
                        
                        // Add link to painting page
                        const link = document.createElement('a');
                        link.href = 'painting.html?id=' + painting.id;
                        link.appendChild(galleryItem);
                        
                        // Add gallery item to grid
                        galleryGrid.appendChild(link);
                    });
                })
                .catch(error => {
                    console.error('Error loading gallery data:', error);
                    document.getElementById('painting-grid').innerHTML = '<p>Error loading gallery. Please try again later.</p>';
                });
        }
        
        // Call the function to load the gallery
        loadGallery();
    });
    
    // About Modal Functions
    function openAboutModal() {
        fetch('about.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const aboutContent = doc.querySelector('.about-content');
                document.querySelector('.about-modal-body').innerHTML = aboutContent.outerHTML;
                document.getElementById('aboutModal').classList.add('active');
                document.body.style.overflow = 'hidden';
            })
            .catch(error => console.error('Error loading about content:', error));
    }

    function closeAboutModal() {
        document.getElementById('aboutModal').classList.remove('active');
        document.body.style.overflow = '';
    }

    // Set up event listeners
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('aboutTab').addEventListener('click', openAboutModal);
    });
    </script>
