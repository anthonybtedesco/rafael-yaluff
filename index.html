        /* Additional styles for exhibition carousel */
        .exhibition-counter {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #999;
            font-family: inherit;
        }
        
        .cv-section .lazy-button {
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px 20px;
            margin: 0 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .cv-section .lazy-button:hover:not(:disabled) {
            background-color: #fff;
            color: #000;
            transform: translateY(-2px);
        }
        
        .cv-section .lazy-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .exhibition-carousel {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }
        
        .exhibition-item {
            border: 1px solid #333;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 4px;
        }
        
        .exhibition-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        
        .exhibition-item h4 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .exhibition-item p {
            margin: 5px 0;
            font-size: 1rem;
        }
        
        .exhibition-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>

    <!-- About Modal -->
    <div id="aboutModal" class="about-modal">
        <div class="about-modal-content">
            <div class="about-modal-close" onclick="closeAboutModal()">✕</div>
            <div class="about-modal-body">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <div id="presentation-mode" class="presentation-mode">
        <div class="presentation-close" onclick="closePresentationMode()">✕</div>
        <div class="presentation-nav presentation-prev" onclick="navigateSlide(-1)">❮</div>
        <div class="presentation-nav presentation-next" onclick="navigateSlide(1)">❯</div>
        <div class="presentation-slides">
            <!-- Slides will be loaded dynamically -->
        </div>
    </div>

    <script>
    function toggleMobileMenu() {
        // This function is no longer needed but kept for compatibility
    }

    // Presentation mode
    let currentSlide = 0;
    let slides = [];
    let paintings = [];

    function loadPresentationSlides() {
        fetch('paintings.json')
            .then(response => response.json())
            .then(data => {
                paintings = data.paintings;
                const slidesContainer = document.querySelector('.presentation-slides');
                slidesContainer.innerHTML = '';
                
                paintings.forEach(painting => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    
                    const img = document.createElement('img');
                    img.src = painting.image;
                    img.alt = painting.title;
                    
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'slide-info';
                    
                    const title = document.createElement('h3');
                    title.textContent = painting.title;
                    
                    const year = document.createElement('p');
                    year.textContent = painting.year;
                    
                    infoDiv.appendChild(title);
                    infoDiv.appendChild(year);
                    
                    slide.appendChild(img);
                    slide.appendChild(infoDiv);
                    
                    slidesContainer.appendChild(slide);
                });
                
                slides = document.querySelectorAll('.presentation-slides .slide');
            })
            .catch(error => console.error('Error loading slides:', error));
    }

    function openPresentationMode(paintingId) {
        document.getElementById('presentation-mode').classList.add('active');
        document.body.style.overflow = 'hidden';
        
        if (paintingId) {
            const index = paintings.findIndex(p => p.id === paintingId);
            if (index !== -1) {
                showSlide(index);
            } else {
                showSlide(0);
            }
        } else {
            showSlide(0);
        }
    }

    function closePresentationMode() {
        document.getElementById('presentation-mode').classList.remove('active');
        document.body.style.overflow = '';
    }

    function showSlide(n) {
        slides.forEach(slide => slide.style.display = 'none');
        
        if (n >= slides.length) {
            currentSlide = 0;
        } else if (n < 0) {
            currentSlide = slides.length - 1;
        } else {
            currentSlide = n;
        }
        
        if (slides[currentSlide]) {
            slides[currentSlide].style.display = 'flex';
        }
    }

    function navigateSlide(direction) {
        showSlide(currentSlide + direction);
    }

    // About Modal Functions
    function openAboutModal() {
        fetch('about.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const aboutContent = doc.querySelector('.about-content');
                document.querySelector('.about-modal-body').innerHTML = aboutContent.outerHTML;
                document.getElementById('aboutModal').classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Wait a brief moment for DOM to update
                setTimeout(() => {
                    // Initialize the carousel
                    initExhibitionCarousel();
                }, 100);
            })
            .catch(error => console.error('Error loading about content:', error));
    }

    function closeAboutModal() {
        document.getElementById('aboutModal').classList.remove('active');
        document.body.style.overflow = '';
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(event) {
        const presentationMode = document.getElementById('presentation-mode');
        const aboutModal = document.getElementById('aboutModal');
        
        if (presentationMode.classList.contains('active')) {
            if (event.key === 'Escape') {
                closePresentationMode();
            } else if (event.key === 'ArrowLeft') {
                navigateSlide(-1);
            } else if (event.key === 'ArrowRight') {
                navigateSlide(1);
            }
        } else if (aboutModal.classList.contains('active')) {
            if (event.key === 'Escape') {
                closeAboutModal();
            }
        }
    });

    // Load featured paintings
    function loadFeaturedPaintings() {
        fetch('paintings.json')
            .then(response => response.json())
            .then(data => {
                // Select specific paintings for featured section
                const featuredIds = ['lumpenproletariat', 'pregnant-anna', 'alien-flag'];
                const featuredPaintings = data.paintings.filter(painting => featuredIds.includes(painting.id));
                
                const container = document.getElementById('featured-works');
                
                featuredPaintings.forEach(painting => {
                    const paintingElement = document.createElement('a');
                    paintingElement.href = `painting.html?id=${painting.id}`;
                    paintingElement.className = 'painting';
                    
                    const img = document.createElement('img');
                    img.src = painting.image;
                    img.alt = painting.title;
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'overlay';
                    
                    const title = document.createElement('span');
                    title.textContent = painting.title;
                    
                    overlay.appendChild(title);
                    paintingElement.appendChild(img);
                    paintingElement.appendChild(overlay);
                    
                    container.appendChild(paintingElement);
                });
            })
            .catch(error => console.error('Error loading featured paintings:', error));
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        loadFeaturedPaintings();
        loadPresentationSlides();
        
        // Add about tab click event
        document.getElementById('aboutTab').addEventListener('click', openAboutModal);
    });
    
    // Exhibition carousel function (copied from about.html)
    function initExhibitionCarousel() {
        console.log('Script started - from index.html');
        
        const carousel = document.querySelector('.exhibition-carousel');
        const items = document.querySelectorAll('.exhibition-item');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        console.log('Elements:', {carousel, items: items.length, prevBtn, nextBtn});
        
        if (!carousel || items.length === 0 || !prevBtn || !nextBtn) {
            console.error('Carousel elements not found');
            return;
        }
        
        // Create controls container if it doesn't exist
        const controlsContainer = document.querySelector('.exhibition-controls') || document.createElement('div');
        if (!controlsContainer.classList.contains('exhibition-controls')) {
            controlsContainer.classList.add('exhibition-controls');
            // Move buttons into the controls container
            prevBtn.parentNode.insertBefore(controlsContainer, prevBtn);
            controlsContainer.appendChild(prevBtn);
            controlsContainer.appendChild(nextBtn);
        }
        
        // Set up carousel for one item at a time
        let currentPosition = 0;
        const totalItems = items.length;
        
        // Hide all items initially
        items.forEach((item, index) => {
            if (index !== 0) {
                item.style.display = 'none';
            }
        });
        
        function updateCarousel() {
            // Hide all items
            items.forEach(item => item.style.display = 'none');
            
            // Show only current item
            items[currentPosition].style.display = 'flex';
            
            // Update button states
            prevBtn.disabled = currentPosition <= 0;
            nextBtn.disabled = currentPosition >= totalItems - 1;
            
            // Add counter text
            const counter = document.querySelector('.exhibition-counter') || document.createElement('div');
            if (!counter.classList.contains('exhibition-counter')) {
                counter.classList.add('exhibition-counter');
                controlsContainer.parentNode.insertBefore(counter, controlsContainer);
            }
            counter.textContent = `${currentPosition + 1} / ${totalItems}`;
            
            console.log('Updated to position:', currentPosition);
        }
        
        // Event listeners
        prevBtn.addEventListener('click', function() {
            console.log('Prev clicked');
            if (currentPosition > 0) {
                currentPosition--;
                updateCarousel();
            }
        });
        
        nextBtn.addEventListener('click', function() {
            console.log('Next clicked');
            if (currentPosition < totalItems - 1) {
                currentPosition++;
                updateCarousel();
            }
        });
        
        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (!document.getElementById('aboutModal').classList.contains('active')) {
                return; // Only process keys when modal is open
            }
            
            if (e.key === 'ArrowLeft') {
                if (currentPosition > 0) {
                    currentPosition--;
                    updateCarousel();
                }
            } else if (e.key === 'ArrowRight') {
                if (currentPosition < totalItems - 1) {
                    currentPosition++;
                    updateCarousel();
                }
            }
        });
        
        // Style updates for single item view
        carousel.style.justifyContent = 'center';
        items.forEach(item => {
            item.style.minWidth = '80%';
            item.style.maxWidth = '600px';
            item.style.height = 'auto';
            item.style.minHeight = '200px';
        });
        
        // Initialize
        updateCarousel();
        console.log('Carousel initialized');
    }
    </script>
